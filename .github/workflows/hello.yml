name: Hello World Workflow  # Tên workflow - hiển thị trên Actions tab

on:  # Triggers: Chạy khi push hoặc tạo PR
  push:
    branches: [ main ]  # Chỉ branch main
  pull_request:
    branches: [ main ]

jobs:  # Danh sách jobs
  greet:  # Job 1: Chào hỏi
    runs-on: ubuntu-latest  # Runner: Ubuntu mới nhất
    steps:  # Steps trong job
      - name: Checkout code  # Step 1: Tải repo
        uses: actions/checkout@v4  # Action chuẩn từ Marketplace

      - name: Greet the world  # Step 2: Echo thông điệp
        run: |  # Multi-line run (dùng | cho block)
          echo "Chào bạn! Đây là GitHub Actions."
          echo "YAML syntax: Đúng indent là 2 spaces."
          echo "Workflow đang chạy trên: $RUNNER_OS"  # Biến env của GitHub

  test-job:  # Job 2: Demo job song song (chạy cùng lúc với job 1)
    runs-on: ubuntu-latest
    steps:
      - name: Simple test
        run: echo "Job test thành công! Số PI ≈ 3.14159"

